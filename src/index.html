<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <header><h1>CALCULATOR</h1></header>
    <main class="calculator">
      <section class="window-control">
        <button class="window-control--close">X</button>
        <button class="window-control--minimize">-</button>
        <button class="window-control--maximize">+</button>
      </section>
      <section class="display">
        <input type="number" readonly value="0" tabindex="1" />
      </section>
      <section class="keypad">
        <div class="reset">
          <button>AC</button>
        </div>
        <div class="operators">
          <button>/</button>
          <button>x</button>
          <button>-</button>
          <button>+</button>
          <button>=</button>
        </div>
        <div class="operands">
          <button>9</button>
          <button>8</button>
          <button>7</button>
          <button>6</button>
          <button>5</button>
          <button>4</button>
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button>.</button>
          <button class="operands--0">0</button>
        </div>
      </section>
      <script src="js/app.js"></script>
    </main>
  </body>
</html>
